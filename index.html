<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
            </tr>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Padeira</td>
            </tr>
        </table>

        <table>
        </thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações Adicionais</th>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
        </tbody>
        </table>
        
</body>
</html>
